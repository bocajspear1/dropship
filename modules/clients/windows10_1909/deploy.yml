- name: Wait for client to come online
  become: no
  delegate_to: localhost
  wait_for:
    host: "{{ ansible_host }}"
    port: 5986
    timeout: 600
- name: Wait for domain controller to come online
  become: no
  delegate_to: localhost
  wait_for:
    host: "{{ network_domain_controller }}"
    port: 445
    timeout: 600
- name: Connect to domain
  win_command: powershell.exe -exec bypass -Command "$p = '{{ hostvars[inventory_hostname]['domain_admin_password'] }}' | ConvertTo-SecureString -asPlainText -Force; $c = New-Object System.Management.Automation.PSCredential('{{ hostvars[inventory_hostname]['domain_short']|upper }}\Administrator',$p); Add-Computer -DomainName {{ hostvars[inventory_hostname]['domain_long']|lower }} â€“credential $c"

  